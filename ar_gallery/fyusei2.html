<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/fyusei.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1.9999144663497086 1.9999144663497086 1.9999144663497086"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                    animation="property: rotation; from: 0 0 0 ; to:0 360 0 ; loop: true; dur: 40000; easing: linear;"
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <button type="button" id="btn" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 300%;">うごく</button>
        <script>
            let btn = document.querySelector("#btn")
            btn.addEventListener('click', () => {
                console.log('test')
                let entity = document.querySelector("#bowser-model")
                console.log(entity.getAttribute("animation-mixer"))
                if(btn.textContent == 'うごく'){
                    entity.setAttribute("animation-mixer", "")
                    btn.textContent = 'とまる'
                }
                else{
                    entity.removeAttribute("animation-mixer")
                    btn.textContent = 'うごく'   
                }
            })
        </script>
    </body>
</html>
