<html>

  </head>

    <a-scene xr-mode-ui="XRMode:xr">
      <a-assets>
        <a-asset-item  id="model" src="https://cdn.glitch.me/63dc0ead-8602-45a7-ad68-74a84ca9e014/tripo_retarget_4763ce15-856f-43ec-9654-84c6fcb7b8e9.glb?v=1748854816686"></a-asset-item>
      </a-assets>  
      <a-entity id="leftHand" hand-tracking-grab-controls="hand:left"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand:right"></a-entity>
      <a-entity grabbable position="0 1 -1" rotation="0 -90 0" scale="2 2 2" gltf-model="#model"></a-entity>
    </a-scene>
  </body>
</html>
