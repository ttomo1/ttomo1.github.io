<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode:xr">
      <a-assets>
        <a-asset-item  id="model" src="https://cdn.glitch.global/55ada0e0-8a7a-4446-b3b0-5fe4354f064b/sun_1700_ryota.glb?v=1748767640804"></a-asset-item>
      </a-assets>  
      <a-entity id="leftHand" hand-tracking-grab-controls="hand:left"></a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand:right"></a-entity>
      <a-entity grabbable position="0 1 -1" rotation="0 -90 0" scale="2 2 2" gltf-model="#model"></a-entity>
    </a-scene>
  </body>
</html>
